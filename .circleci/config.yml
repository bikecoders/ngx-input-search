# Workflows definition
workflows:
  version: 2

  analyze-pr:
    jobs:
      # Don't do this on tags
      - checkout_code:
          <<: *only-on-pullrequest
      - build-pr:
          requires:
            - checkout_code
      - linter-pr:
          requires:
            - checkout_code
      - test-pr:
          requires:
            - checkout_code
      - e2e-pr:
          requires:
            - checkout_code
      - sonar-pr:
          requires:
            - test-pr
