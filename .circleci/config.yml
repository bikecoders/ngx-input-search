# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#

var_1: &default_docker_image circleci/node:lts
var_2: &cache_key v1.6-dependencies-{{ checksum "yarn.lock" }}
var_3: &cache_key_test v1-test-reports
var_4: &workdir /home/circleci/repo

var_5: &only-on-pullrequest
  filters:
    branches:
      ignore: master
    tags:
      ignore: /.*/

var_6: &only-deploy-tags
  filters:
    tags:
      only: /^v.*/
    branches:
      ignore: /.*/

version: 2.1

executors:
  my-executor:
    docker:
      - image: *default_docker_image
    working_directory: *workdir
  sonar-executor:
    docker:
      - image: cwiggert/circleci-node-java:0.0.3
    working_directory: *workdir
  cypress-executor:
    docker:
      - image: cypress/base:10
    working_directory: *workdir

jobs:
  checkout_code:
    executor: my-executor
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - *cache_key
            # fallback to using the latest cache if no exact match is found
            - v1.6-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: *cache_key
      - persist_to_workspace:
          root: .
          paths:
            - .

  linter-pr:
    executor: my-executor
    steps:
      - attach_workspace:
          at: *workdir
      # Create extra env Variables
      - run: ls -l .
      - run: pwd
      - run: cat ./.circleci/scripts/extra-variables.sh >> $BASH_ENV
      - run: ./.circleci/scripts/fix-circleci-repo-ref.sh
      - run: yarn affected:lint:ci:pr

  build-pr:
    executor: my-executor
    steps:
      - attach_workspace:
          at: *workdir
      # Create extra env Variables
      - run: cat ./.circleci/scripts/extra-variables.sh >> $BASH_ENV
      - run: ./.circleci/scripts/fix-circleci-repo-ref.sh
      - run: yarn affected:build:ci:prod

  test-pr:
    executor: my-executor
    steps:
      - attach_workspace:
          at: *workdir
      - restore_cache:
          keys:
            - *cache_key_test
      # Create extra env Variables
      - run: cat ./.circleci/scripts/extra-variables.sh >> $BASH_ENV
      - run: ./.circleci/scripts/fix-circleci-repo-ref.sh
      # Verify if the coverage folder exits, if does, only run the affected, if not, run all test
      # We need all test with its reports to be able to execute the Sonar Analysis
      - run: '[[ -d "coverage" ]] && yarn affected:test:ci:pr || yarn affected:test:ci:pr:all'
      - save_cache:
          paths:
            - coverage
          key: *cache_key_test
      - persist_to_workspace:
          root: .
          paths:
            - ./coverage

  sonar-pr:
    executor: cypress-executor
    steps:
      - attach_workspace:
          at: *workdir
      - run: ls -l coverage

  e2e-pr:
    executor: cypress-executor
    steps:
      - attach_workspace:
          at: *workdir
      # Install dependencies
      - run: apt install -y jq
      # Create extra env Variables
      - run: cat ./.circleci/scripts/extra-variables.sh >> $BASH_ENV
      - run: ./.circleci/scripts/fix-circleci-repo-ref.sh
      - run: npx cypress install
      - run: yarn affected:e2e:ci:pr
