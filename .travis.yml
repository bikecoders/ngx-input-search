sudo: required
language: node_js
node_js:
- node
cache: yarn
before_script:
- npm --silent run input-search:test:sonar -- -Dsonar.organization=bikecoders -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONARCLOUD_TOKEN
script:
- npm run input-search:build-prod
before_deploy:
- npm run input-search:publish:copy-files
- cd dist/input-search
deploy:
  - provider: npm
    email: bikecoders@gmail.com
    skip_cleanup: true
    api_key:
      secure: 
    on:
      branch: master
      tags: true
      repo: bikecoders/ngx-input-search
after_deploy:
- cd ../..
# Download the just released Version of the library
- yarn add ngx-input-search@latest --force
# Generate demo
- npm run deploy-gh-pages