<ngx-loading-bar></ngx-loading-bar>

<div class="container">
  <h1 class="mt-3">Search Countries</h1>
  <h5>
    You can also search for partial names, like
    <b>united</b>
    or
    <b>island</b>
    . Oh, and don't forget to check the
    flag of
    <b>Nepal ðŸ˜®</b>
  </h5>

  <input
    (ngxInputSearch)="doTheSearch($event);"
    debounceTime="600"
    stringLength="3"
    (stringTooShort)="countryFilterTooShort = true"
    type="text"
    class="search form-control mt-5 w-50 mx-auto"
    placeholder="Country Name"
    aria-label="country name"
  >
  <div
    *ngIf="countryFilterTooShort"
    class="alert alert-warning alert-dismissible fade show country-filter-short-alert"
    role="alert"
  >
    Filter too short, try to enter more characters
    <button
      type="button"
      class="close"
      data-dismiss="alert"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="row mt-5">
    <app-country-card
      *ngFor="let item of (countriesResult | async)"
      [country]="item"
      class="col-12 col-sm-6 col-lg-4"
    >
    </app-country-card>
    <div *ngIf="empty">
      <h2>Nothing Found</h2>
    </div>
  </div>

</div>
